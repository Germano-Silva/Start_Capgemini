<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <!--value="Nome" vai ser sempre o pÃ¡rametro inicial -->
        <!--placeholder="Nome" Vai ser o que precisa ser adicionado no input-->
        <!--<input type="hidden" name="autoincremento" value="hidden">-->
        <input type="password" name="Senha" placeholder="Senha"><br>
        <input type="text" name="name" placeholder="Nome"><br>
        <input type="email" name="email" placeholder="email"><br>
        <input type="search" name="Busca" placeholder="Pesquisa"><br>
        <input type="tel" name="telefone" name="telefone" placeholder="+XX (XX) X XXXX-XXXX"><br>
        <input type="number" name="idade" placeholder="idade"><br>
        <input type="url" name="LinkedIn" placeholder="LinkedIn"><br>
        <p> Urgencia <input type="range" name="urgencia" min="0" max="100" step="0.1" ></p>
        <p><input type="checkbox" name="dia-da-semana" value="2">Segunda Feira</p>

    </form>
</body>
</html>
