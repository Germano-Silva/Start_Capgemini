<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 F</title>
    <!-- JavaScript-->
    <script>
        // Operadores Relacionais

        //maior
        //window.alert(5 > 2);
        console.log(5 > 2);

        //menor
        //window.alert(5 < 2);
        console.log(5 < 2);

        //maior ou igual
        //window.alert(5 >= 2);
        console.log(5 >= 2);

        //menor ou igual
        //window.alert(5 <= 2);
        console.log(5 <= 2);

        //igual
        //window.alert(5 == 2);
        console.log(5 == 2);

        //diferente
        //window.alert(5 != 2);
        console.log(5 != 2);
        
    </script>
</head>
