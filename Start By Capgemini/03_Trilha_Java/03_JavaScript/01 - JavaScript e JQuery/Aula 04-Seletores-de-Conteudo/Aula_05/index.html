<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4.E</title>
</head>

<script>
    //Atributos
    function alterarLink(){

        //obter o link
        var link = document.getElementsByTagName("a")[0];

        //alterar o link
        link.href = "https://www.linkedin.com/in/germanorodriguessilva/";
    }
    
</script>
<body>
    <a href="https://github.com/Germano-Silva">Clique aqui!</a>
    <button onclick="alterarLink()">Alterar link</button>
</body>
</html>
