<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2.H</title>
</head>

<script>
    //Número aleatório
    var numero = Math.random();

    //exibir número aleatório
    alert(Math.random());

    //exibir número aleatório entre 0 e 10
    alert(Math.random() * 10);

    //exibir número aleatório entre 0 e 100
    alert(Math.round(numero * 100));
</script>
