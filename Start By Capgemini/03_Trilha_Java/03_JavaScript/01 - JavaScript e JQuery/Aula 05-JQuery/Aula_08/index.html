<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05.H</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Script javascript-->
    <script>
        //ao corregar o documento
        $(document).ready(function(){
            //Efeito animate
            $("button").click(function(){
                $("div").animate({
                    width: "400px",
                    height: "400px",
                    opacity: 0.5
                }, 3000);
            });
            
        });
    </script>
</head>
    <body>
        <button>Clique Aqui!</button>
        <hr>
        <div></div>
    </body>
</html>
