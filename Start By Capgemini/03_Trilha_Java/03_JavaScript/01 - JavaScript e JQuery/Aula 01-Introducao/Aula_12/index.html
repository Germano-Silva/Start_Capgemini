    <!-- JavaScript-->
    <script>
        //Laço de repetição faça emguanto do while

        //variavel
        var indice = 1;

        do {
            //bloco de código
            alert("Oi  "+indice);
            indice++;
        }while (indice<=3);

        
        
    </script>
